<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PulseTrack ‚Äì SystemTracker Demo</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen p-10 space-y-6 font-sans">

  <h1 class="text-2xl font-bold">PulseTrack ‚Äì SystemTracker Test</h1>

  <!-- Controls -->
  <div class="flex gap-4 flex-wrap">
    <button
      id="btnStartRecording"
      class="px-4 py-2 bg-blue-600 text-white rounded"
    >
      Iniciar SystemTracker
    </button>

    <button
      id="btnStopRecording"
      class="px-4 py-2 bg-red-600 text-white rounded"
    >
      Detener Session
    </button>

    <button
      id="btnLogin"
      class="px-4 py-2 bg-green-600 text-white rounded"
    >
      Login (identify)
    </button>

    <button
      id="btnLogout"
      class="px-4 py-2 bg-yellow-500 text-white rounded"
    >
      Logout
    </button>
  </div>

  <!-- Input test -->
  <input
    type="text"
    placeholder="Escribe aqu√≠ para probar input tracking"
    class="border p-2 w-full max-w-md"
  />

  <!-- Error buttons -->
  <div class="flex gap-4 flex-wrap">
    <button onclick="throw new Error('Error de prueba JS')">
      Lanzar Error JS
    </button>

    <button onclick="Promise.reject('Error async de prueba')">
      Lanzar Error Async
    </button>

    <button onclick="console.error('Error manual de consola')">
      Console Error
    </button>
  </div>

  <!-- Scroll area -->
  <div class="h-[2000px] bg-gradient-to-b from-gray-100 to-gray-300 mt-10">
    Scroll para probar tracking de scroll
  </div>

  <!-- Output -->
  <pre
    id="jsonOutput"
    class="bg-gray-900 text-white p-4 rounded max-h-[400px] overflow-auto"
  ></pre>

  <!-- SDK -->
  <script src="dist/pulse-track.umd.min.js"></script>

  <script>
    console.log(
      '%c¬°Bienvenido a PulseTrack Demo!',
      'color:#3b82f6;font-size:16px;font-weight:bold;'
    );

    let tracker = null;

    const feedbackWidget = PulseTrack.Feedback({
      projectId: 'your-project-id', // Required
      position: 'bottom-right', // Optional: 'bottom-right' | 'bottom-left' | 'bottom-center'
      themeColor: '#000', // Optional: primary color
      buttonText: 'Feedbacks', // Optional: button text
      buttonIcon: 'üí¨', // Optional: button icon
      autoOpen: false // Optional: open widget on page load
    });

    // =========================
    // START TRACKER (AN√ìNIMO)
    // =========================
    document
      .getElementById('btnStartRecording')
      .addEventListener('click', () => {
        if (tracker) {
          console.warn('‚ö†Ô∏è Tracker ya iniciado');
          return;
        }

        tracker = new PulseTrack.SystemTracker({
          businessId: '080fbac4-2aa8-4016-89ee-e339bd3c1c16',
        });

        tracker.initListeners();
        tracker.handleBeforeUnload();

        identity = new PulseTrack.ClientIdentity({
          businessId: BUSINESS_ID,
        });

        console.log('‚úÖ SystemTracker iniciado (an√≥nimo)');
      });

    // =========================
    // IDENTIFY (LOGIN)
    // =========================
    document
      .getElementById('btnLogin')
      .addEventListener('click', () => {
        if (!tracker) {
          console.warn('‚ö†Ô∏è Tracker no iniciado');
          return;
        }

        const userId = 'user_' + Math.floor(Math.random() * 10000);

        identity.identify(userId);

        console.log('üîë Usuario identificado:', userId);
      });

    // =========================
    // LOGOUT
    // =========================
    document
      .getElementById('btnLogout')
      .addEventListener('click', () => {
        if (!tracker) {
          console.warn('‚ö†Ô∏è Tracker no iniciado');
          return;
        }

        identity.clearIdentity();
        console.log('üö™ Usuario deslogueado');
      });

    // =========================
    // STOP SESSION
    // =========================
    document
      .getElementById('btnStopRecording')
      .addEventListener('click', async () => {
        if (!tracker) {
          console.warn('‚ö†Ô∏è Tracker no iniciado');
          return;
        }

        await tracker.endSession();

        console.log('üõë Session finalizada');

        const output = document.getElementById('jsonOutput');
        output.textContent = JSON.stringify(
          tracker.getEvents(),
          null,
          2
        );

        tracker = null;
      });
  </script>

</body>
</html>
